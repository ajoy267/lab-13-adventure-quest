<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Adventure Quest</title>
</head>

<body>
    <form id="user-form">
        <label for="name" class="name">
            Your Adventurer Name: 
            <input type="text" name="name">
        </label>
        <legend>Pick Your Frequent Flyer Status</legend>
        <p id="avatars">
            <label>
                <input type="radio" name="status" required value="silver">
                <img src="./assets/silver-icon.png" alt="Silver Icon">
                <span>Silver</span>
            </label>
            <label>
                <input type="radio" name="status" required value="gold">
                <img src="./assets/gold-icon.jpeg" alt="Gold Icon">
                <span>Gold</span>
            </label>
            <label>
                <input type="radio" name="status" required value="diamond">
                <img src="./assets/diamond-icon.png" alt="Diamond Icon">
                <span>Diamond</span>
            </label>
        </p>
        <button>Begin Your Trip</button>
    </form>

    <script type="module" src="./app.js"></script>
</body>

</html>
