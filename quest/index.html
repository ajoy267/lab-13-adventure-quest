<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/quest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <title>Quest Detail</title>
</head>
<body>
    <header>
        <div class="gutter-right header-info">
            <img id="user-image">
            <div class="user-info">
                <span id="user-name"></span>
                <p>Miles: <span id="user-miles"></span></p>
                <p>Money: $<span id="user-money"></span></p>
            </div>
        </div>
    </header>
    <main>
        <h1 id="quest-title">Quest Title</h1>
        <img id="quest-img" src="../assets/alchemy-logo.png" alt="Alchemy logo">
        <div id="quest-details" class="=quest-details">
            <p id="quest-description"></p>
            <form id="quest-choices"></form>
        </div>
        <div id="results" class="hidden"></div>
    </main>
    <script src="./quest.js" type="module"></script>
</body>
</html>
